<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuaggaJS Barcode Scanner</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        #scanner {
            width: 400px;
            height: 300px;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<h2>QuaggaJS Barcode Scanner</h2>
<div id="scanner"></div>
<p>Result: <span id="result">None</span></p>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        Quagga.init({
            inputStream: {
                type: "LiveStream",
                target: document.querySelector('#scanner'),
                constraints: {
                    facingMode: "environment" // use back camera
                }
            },
            decoder: {
                readers: ["ean_reader"] // You can add more readers if needed
            }
        }, function (err) {
            if (err) {
                console.error(err);
                return;
            }
            console.log("Quagga initialized");
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            const code = data.codeResult.code;
            document.getElementById("result").textContent = code;
            console.log("Barcode detected:", code);
        });

    });
</script>

</body>
</html>
