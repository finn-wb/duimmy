<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Universal 1D Barcode Scanner</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        #scanner {
            width: 100%;
            max-width: 500px;
            height: 300px;
        }

#scanner {
  display: block;
  float: none;
  position: relative; /* common for camera overlays */
}

#scanner + p {
  display: block;
  clear: both;        /* guarantees it goes below */
  margin-top: 12px;   /* optional spacing */
}
    </style>
</head>
<body>

<button id="start">Start Scanner</button>
<div id="scanner"></div>
<p>Detected: <span id="result">None</span></p>

<script>
    document.getElementById("start").addEventListener("click", function () {

        Quagga.init({
            inputStream: {
                type: "LiveStream",
                target: document.querySelector('#scanner'),
                constraints: {
                    facingMode: "environment",
                    width: { min: 1280 },
                    height: { min: 720 }
                }
            },
            locator: {
                patchSize: "large",
                halfSample: false
            },
            frequency: 30,
            decoder: {
                readers: [
                    "code_128_reader",   // âœ… Code 128
                    "ean_reader",        // EAN-13
                    "ean_8_reader",      // EAN-8
                    "upc_reader",        // UPC-A
                    "upc_e_reader",      // UPC-E
                    "code_39_reader",    // Code 39
                    "code_93_reader",    // Code 93
                    "codabar_reader",    // Codabar
                    "i2of5_reader",      // Interleaved 2 of 5
                    "2of5_reader"        // Standard 2 of 5
                ]
            }
        }, function (err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            const code = data.codeResult.code;
            document.getElementById("result").textContent = code;
            console.log("Detected:", code);
        });

    });
</script>

</body>
</html>
